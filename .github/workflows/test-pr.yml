name: Test Suite - Pull Request

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]
    paths:
      - 'tests/**'
      - 'src/**'
      - 'package.json'
      - 'playwright.config.ts'
      - '.github/workflows/test-pr.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test-pr:
    name: PR Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout PR code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Checkout base code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.base.ref }}
        path: base

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Build project
      run: npm run build

    - name: Run all tests
      run: npm test
      env:
        CI: 'true'
        BASE_URL: ${{ secrets.BASE_URL }}
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        HEADLESS: 'true'
      continue-on-error: true
      id: tests

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-pr
        path: |
          test-results/
          coverage/
          playwright-report/
        retention-days: 30

    - name: Comment test results on PR
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const testResult = '${{ steps.tests.outcome }}';
          const summary = testResult === 'success' ? '✅ All tests passed!' : '❌ Some tests failed';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `${summary}\n\nArtifacts available: [test-results-pr](${context.payload.pull_request.html_url}/checks)`
          });

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate coverage
      run: npm run coverage
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        fail_ci_if_error: false

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run visual tests
      run: npm run test:visual
      continue-on-error: true

    - name: Upload visual diff
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: visual-diff
        path: visual-regression/
        retention-days: 7

  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run accessibility tests
      run: npm run test:a11y
      continue-on-error: true

    - name: Upload accessibility report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: accessibility-report
        path: a11y-report/
        retention-days: 7
