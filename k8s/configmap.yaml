apiVersion: v1
kind: ConfigMap
metadata:
  name: qa-config
  namespace: qa-automation
  labels:
    app: playwright-tests
    tier: testing
data:
  # Application URLs
  base-url: "http://app.example.com"
  api-base-url: "http://api.example.com"
  
  # Test Configuration
  test-timeout: "30000"
  navigation-timeout: "30000"
  
  # Logging
  log-level: "info"
  
  # Report Configuration
  report-format: "html,json"
  
  # Retry Configuration
  max-retries: "2"
  retry-delay: "1000"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qa-test-env
  namespace: qa-automation
  labels:
    app: playwright-tests
    tier: testing
data:
  env.production: |
    NODE_ENV=production
    CI=true
    HEADLESS=true
    PARALLEL_WORKERS=4
    TEST_TIMEOUT=30000
  env.staging: |
    NODE_ENV=staging
    CI=true
    HEADLESS=true
    PARALLEL_WORKERS=2
    TEST_TIMEOUT=60000

---
apiVersion: v1
kind: Secret
metadata:
  name: qa-credentials
  namespace: qa-automation
  labels:
    app: playwright-tests
    tier: testing
type: Opaque
data:
